<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    
    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/833/833472.png">

    <style>
        :root {
            --rosa-fuerte: #ff4d6d;
            --rosa-claro: #fff0f3;
            --texto: #590d22;
        }

        body {
            background-color: var(--rosa-claro);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--texto);
        }

        h1 { margin-top: 20px; font-size: 1.8rem; }

        #contenedor {
            width: 100%;
            max-width: 400px;
            margin-top: 20px;
        }

        .carta {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(255, 77, 109, 0.15);
            border-left: 8px solid var(--rosa-fuerte);
            transition: all 0.5s ease;
        }

        .bloqueada {
            background: #f8f9fa;
            border-left-color: #adb5bd;
            filter: grayscale(1);
            opacity: 0.7;
        }

        .tiempo {
            display: block;
            font-size: 0.75rem;
            color: var(--rosa-fuerte);
            margin-bottom: 10px;
            font-weight: bold;
        }

        .mensaje {
            font-size: 1.1rem;
            line-height: 1.4;
        }

        .candado {
            font-size: 1.5rem;
            margin-bottom: 10px;
            display: block;
        }
    </style>
</head>
<body>

    <h1>ðŸ’Œ Mi Regalo Para Ti</h1>
    
    <div id="contenedor">
        </div>

    <script>
        // --- CONFIGURA TUS FRASES AQUÃ ---
        // minutos: 0 significa que se ve apenas abre la app.
        // minutos: 5 significa que se verÃ¡ 5 minutos despuÃ©s de abrirla por primera vez.
        const frases = [
            { id: 1, texto: "Â¡Bienvenida a tu buzÃ³n especial! â¤ï¸ Eres lo mejor de mi vida.", minutos: 0 },
            { id: 2, texto: "Me encantas cada dÃ­a mÃ¡s... ðŸ˜", minutos: 2 },
            { id: 3, texto: "Gracias por ser como eres. ðŸŒ¹", minutos: 60 },
            { id: 4, texto: "Un mensaje para maÃ±ana: Â¡Te amo! âœ¨", minutos: 1440 }
        ];

        function actualizarBuzon() {
            const contenedor = document.getElementById('contenedor');
            const ahora = new Date().getTime();
            
            // Guardamos el momento exacto en que abriÃ³ la app por primera vez
            let tiempoInicio = localStorage.getItem('fecha_inicio');
            if (!tiempoInicio) {
                tiempoInicio = ahora;
                localStorage.setItem('fecha_inicio', tiempoInicio);
            }
            
            let html = '';

            frases.forEach(f => {
                const tiempoDesbloqueo = parseInt(tiempoInicio) + (f.minutos * 60 * 1000);
                const disponible = ahora >= tiempoDesbloqueo;

                if (disponible) {
                    html += `
                        <div class="carta">
                            <span class="tiempo">âœ¨ DESBLOQUEADO</span>
                            <div class="mensaje">${f.texto}</div>
                        </div>
                    `;
                } else {
                    const resta = tiempoDesbloqueo - ahora;
                    const mins = Math.floor(resta / 60000);
                    const segs = Math.floor((resta % 60000) / 1000);

                    html += `
                        <div class="carta bloqueada">
                            <span class="candado">ðŸ”’</span>
                            <span class="tiempo">Disponible en: ${mins}m ${segs}s</span>
                            <div class="mensaje"><i>Mensaje sorpresa...</i></div>
                        </div>
                    `;
                }
            });

            contenedor.innerHTML = html;
        }

        // Actualizar cada segundo para que el contador se mueva
        setInterval(actualizarBuzon, 1000);
        actualizarBuzon();
    </script>
</body>
</html>
