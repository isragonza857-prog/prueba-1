<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #fff0f3;
            display: flex;
            flex-direction: column;
            align-items: center;

        .container {

        .carta {

        .bloqueada {
            background: #f0f0f0;

        .btn-notif {
            background: #ff4d6d;
            color: white;
            border: none;

            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1 style="color: #c9184a;">ðŸ’Œ Mis Mensajes</h1>
    <button class="btn-notif" onclick="activar()">ðŸ”” Activar Notificaciones</button>
    
    <div id="muro" class="container"></div>

    <script>
        // Configura: { mensaje, minutos para esperar }
        const mensajes = [
            { txt: "Â¡Te amo desde el primer segundo! â¤ï¸", espera: 0 },
            { txt: "Esta frase se desbloqueÃ³ tras 1 minuto. ðŸ˜", espera: 1 },
            { txt: "Eres lo mejor que me ha pasado. ðŸŒ¹", espera: 5 },
            { txt: "MaÃ±ana tendrÃ¡s un nuevo mensaje aquÃ­. âœ¨", espera: 1440 }
        ];

        function check() {
            const ahora = Date.now();
            let inicio = localStorage.getItem('start');
            if (!inicio) {
                inicio = ahora;
                localStorage.setItem('start', inicio);
            }

            const muro = document.getElementById('muro');
            muro.innerHTML = '';

            mensajes.forEach((m, i) => {
                const tiempoDesbloqueo = parseInt(inicio) + (m.espera * 60000);
                const disponible = ahora >= tiempoDesbloqueo;
                const div = document.createElement('div');
                div.className = disponible ? 'carta' : 'carta bloqueada';

                if (disponible) {
                    div.innerHTML = <p>${m.txt}</p>;
                    if (!localStorage.getItem('n_'+i) && m.espera > 0) {
                        new Notification("Â¡Nuevo mensaje de amor! ðŸ’Œ");
                        localStorage.setItem('n_'+i, 'true');
                    }
                } else {
                    const diff = Math.ceil((tiempoDesbloqueo - ahora) / 1000);
                    div.innerHTML = <p>ðŸ”’ Bloqueado... (${diff} seg restantes)</p>;
                }
                muro.appendChild(div);
            });
        }

        function activar() {
            Notification.requestPermission().then(p => { if(p === 'granted') alert('Avisos activados'); });
        }

        setInterval(check, 1000);
        check();
    </script>
